<!DOCTYPE html>
<html>
<head>
  <title>Display and Sum Positive Numbers</title>
</head>
<body>
  <script>
    let arrayNumbers = [1, 3, -1, 5, -3, 10];
    let sum = 0;

    console.log("Positive numbers:");

    arrayNumbers.forEach(number => {
      if (number > 0) {
        console.log(number);
        sum += number;
      }
    });

    console.log("Sum of all is " + sum);
  </script>
</body>
</html>
