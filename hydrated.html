<!DOCTYPE html>
<html>
<head>
  <title>Hydration Calculator</title>
</head>
<body>
  <script>
    function calculateHydration(time) {
      let liters = Math.floor(time * 0.5);
      return liters;
    }

    // Example usage
    let cyclingTime = 2.5; // Time in hours
    let litersDrank = calculateHydration(cyclingTime);
    alert("Nathan will drink approximately " + litersDrank + " liters.");

    // Output: Nathan will drink approximately 1 liter.
  </script>
</body>
</html>
